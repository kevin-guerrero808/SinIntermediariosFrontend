<div class="container">
    <div class="row">
        <h1 *ngIf="modoCreacion">Create user</h1>
        <h1 *ngIf="!modoCreacion">Update user</h1>
    </div>
    <div class="row">
        <div class="col">
                <div class="form-group">
                  <label for="exampleInputEmail1">Email</label>
                  <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email" [(ngModel)]="user.email">
                  <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                </div>
                <div class="form-group" *ngIf="modoCreacion">
                  <label for="exampleInputPassword1">Password</label>
                  <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" [(ngModel)]="user.password">
                </div>
                <div class="form-group">
                  <label for="role">Role</label>
                  <select class="form-control" id="role" [(ngModel)]="user.id_role">
                    <option  *ngFor="let role of roles" [value]="role.id">{{ role.name }}</option>
                  </select>
                </div>
                <button *ngIf="modoCreacion" type="submit" class="btn btn-primary" (click)="create()">Create</button>
                <button *ngIf="!modoCreacion" type="submit" class="btn btn-primary" (click)="update()">Update</button>
        </div>
    </div>
</div>
