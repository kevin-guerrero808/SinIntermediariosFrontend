<div class="container">
    <div class="row">
        <h1 *ngIf="modoCreacion">Crear producto</h1>
        <h1 *ngIf="!modoCreacion">Actualizar producto</h1>
    </div>
    <div class="row">
        <div class="col">
            <div class="form-group">
                <label for="name">Nombre</label>
                <input require type="text" class="form-control" id="name" aria-describedby="emailHelp" placeholder="Ingresa el nombre" [(ngModel)]="product.name">
            </div>
            <div class="form-group">
                <label for="description">Cantidad</label>
                <input type="number" class="form-control" id="description" aria-describedby="emailHelp" placeholder="Ingresa la descripci贸n" [(ngModel)]="product.quantity">
            </div>
            <div class="form-group">
                <label for="direction">Unidad</label>
                <input require type="text" class="form-control" id="direction" aria-describedby="emailHelp" placeholder="Ingresa la direcci贸n" [(ngModel)]="product.unit">
            </div>
            <div class="form-group">
                <label for="direction">Price</label>
                <input require type="number" class="form-control" id="direction" aria-describedby="emailHelp" placeholder="Ingresa la direcci贸n" [(ngModel)]="product.price">
            </div>
            <div class="form-group">
                <label for="direction">Category</label>
                <input require type="text" class="form-control" id="direction" aria-describedby="emailHelp" placeholder="Ingresa la direcci贸n" [(ngModel)]="product.category">
            </div>
            <button *ngIf="modoCreacion" type="submit" class="btn btn-primary" (click)="create()">Create</button>
            <button *ngIf="!modoCreacion" type="submit" class="btn btn-primary" (click)="update()">Update</button>
        </div>
    </div>
</div>
