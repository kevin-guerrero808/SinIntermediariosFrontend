<div class="row">
    <div class="col-lg-12">
        <nb-card>
            <nb-card-header>Login</nb-card-header>
            <nb-card-body>
                <div class="row">
                    <div class="col-lg-3">
                        <label>Email:</label>
                    </div>
                    <div class="col-lg-9">
                        <input type="text" [(ngModel)]="correo" 
                               class="form-control" 
                               fullWidth placeholder="Ingrese email" >
                    </div>
                </div>
                <br>
                <div class="row">
                    <div class="col-lg-3">
                        <label>Contraseña:</label>
                    </div>
                    <div class="col-lg-9">
                        <input type="password" [(ngModel)]="contrasena"
                        class="form-control" 
                        fullWidth placeholder="Ingrese contraseña" >
                    </div>
                </div>
                <br>
                <button type="submit" 
                        class="btn btn-primary btn-block" 
                        (click)="login()">Login</button>
                <div class="footer_note">
                    No registrado?
                    <button class="btn btn-link" (click)="showRegister()">Registrarse</button>
                </div>       
            </nb-card-body>
        </nb-card>
    </div>
</div>
