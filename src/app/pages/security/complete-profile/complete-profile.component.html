<div class="row">
    <div class="col-lg-12">
        <nb-card>
            <nb-card-header>Completar perfil</nb-card-header>
            <nb-card-body>
                <div class="row">
                    <div class="col-lg-3">
                        <label>Primer nombre:</label>
                    </div>
                    <div class="col-lg-9">
                        <input type="text" [(ngModel)]="profile.first_name" 
                               class="form-control" 
                               fullWidth placeholder="Ingrese primer nombre" >
                    </div>
                </div>
                <br>
                <div class="row">
                    <div class="col-lg-3">
                        <label>Apellido:</label>
                    </div>
                    <div class="col-lg-9">
                        <input type="text" [(ngModel)]="profile.last_name" 
                               class="form-control" 
                               fullWidth placeholder="Ingrese apellido" >
                    </div>
                </div>
                <br>
                <div class="row">
                    <div class="col-lg-3">
                        <label>Numero de celular:</label>
                    </div>
                    <div class="col-lg-9">
                        <input type="text" [(ngModel)]="profile.phone" 
                               class="form-control" 
                               fullWidth placeholder="Ingrese celular" >
                    </div>
                </div>
                <br>
                <div class="row">
                    <div class="col-lg-3">
                        <label>Contraseña:</label>
                    </div>
                    <div class="col-lg-9">
                        <input type="password" [(ngModel)]="user.password"
                        class="form-control" 
                        fullWidth placeholder="Ingrese contraseña" >
                    </div>
                </div>
                <br>
                <button type="submit" 
                        class="btn btn-primary btn-block" 
                        (click)="complete()">Complete</button>       
            </nb-card-body>
        </nb-card>
    </div>
</div>
